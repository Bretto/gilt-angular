<li>
    <div class="thumb">
        <a class="thumbnail" href="#/sale/{{MainModel.saleType}}/product/{{MainModel.productURI | cleanURL}}/item/{{ data.product | cleanURL}}">
            <img src="{{data.image_urls.300x400[0].url}}" img-fade-in/>
        </a>
        <legend>
            <img src="assets/img/gradient.png" class="gradient">
            <h5>{{data.name}}</h5>
        </legend>
    </div>
</li>
