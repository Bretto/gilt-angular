<div class="product-detail">
    <div class="arrow" ng-class="getArrow()"></div>
    <div class="product-detail-title-bg">
        <h4>
            {{s.name}}
        </h4>
        <span>Begins:
            <span class="timeago" title="{{s.begins | date:medium}}">{{s.begins | date:medium}}</span>
            | Ends:
            <span class="timeago" title="{{s.ends | date:medium}}">{{s.ends | date:medium}}</span>
        </span>
    </div>
    <div class="product-detail-bg">
        <p>{{s.description}}.</p>

        <div>
            <a class="btn btn-inverse" href="{{s.sale}}?apikey=88658e0b728c695d6145ffde625f01f6">Buy {{s.name}}</a>
        </div>
    </div>
</div>
