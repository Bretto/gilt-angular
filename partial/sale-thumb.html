<div class="thumb-wrap">
    <div class="thumb">
        <a href="#/sale/{{MainModel.saleType}}/product/{{s.sale | cleanURL}}" class="thumbnail">
            <img src="{{s.image_urls.300x184[0].url}}" img-fade-in/>
        </a>
        <legend>
            <img src="assets/img/gradient.png" class="gradient">
            <h5>{{s.name}}</h5>
        </legend>
    </div>
    <!--<sale-popup ng-show="isOpen"></sale-popup>-->
</div>
