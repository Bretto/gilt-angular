<div id="products">

    <header>
        <img src="{{data.image_urls.744x281[0].url}}" class="pull-right"
             img-fade-in/>
        <div class="dates begins">
            <!--<p>Begins:</p>-->
            <h4 class="timeago">{{data.begins | date:short}}</h4>
            <span></span>
        </div>
        <div class="dates ends">
            <!--<p>Ends:</p>-->
            <h4 class="timeago">{{data.ends | date:short}}</h4>
            <span></span>
        </div>

    </header>
    <div class="extruder-wrap">
        <div class="extruder"></div>
    </div>

    <article>
        <h1>{{data.name}}</h1>
        <p>{{data.description}}</p>
        <p ng-show="isSoldOut">SOLD OUT</p>
    </article>

    <section set-height-from="products-height-target">
        <ul class="thumbnails" id="products-height-target">
            <product-thumb ng-repeat="item in data.products | limitTo:9"></product-thumb>
        </ul>
    </section>

</div>
