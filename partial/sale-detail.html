<div class="sale-detail">
    <div class="arrow" ng-class="getArrow()"></div>
    <div class="sale-detail-title-bg">
        <h4>
            {{s.name}}
        </h4>
        <span>Begins:
            <span class="timeago" title="{{s.begins | date:medium}}">{{s.begins | date:medium}}</span>
            | Ends:
            <span class="timeago" title="{{s.ends | date:medium}}">{{s.ends | date:medium}}</span>
        </span>
    </div>
    <div class="sale-detail-bg">
        <p>{{s.description}}.</p>
        <div>
            <a class="btn btn-inverse" href="#/sale/{{saleType}}/product/{{s.sale | cleanURL}}">Buy {{s.name}}</a>
        </div>
    </div>
</div>
