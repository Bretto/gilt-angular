<div id="products" class="container" ng-cloak>
    <div>
        <img src="{{data.image_urls.744x281[0].url}}" alt="" width="744px" height="281px" class="pull-right hero-shot" img-fade-in/>
        <div class="bg-color-c2">
            <p>Begins:</p>
            <h3 class="timeago" title="{{data.begins | date:medium}}">{{data.begins | date:medium}}</h3>
        </div>
        <div class="bg-color-c1">
            <p>Ends:</p>
            <h3 class="timeago" title="{{data.ends | date:medium}}">{{data.ends | date:medium}}</h3>
        </div>
    </div>
    <div class="container products-details">
        <h1>{{data.name}}</h1>
        <p>{{data.description}}</p>
        <p ng-show="isSoldOut">SOLD OUT</p>
    </div>
</div>

<div id="product">



    <img src="{{item.image_urls.420x560[0].url}}" class="pull-right product-img" img-fade-in/>



    <div class="product-details">
        <hr>
        <h1>{{item.name}}</h1>
        <h3>{{item.skus[0].sale_price}}</h3>
        <h4>{{item.content.origin}}</h4>
        <h5>{{item.content.material}}</h5>
        <a class="btn btn-inverse">Add to Cart</a>
        <hr>
        <p class="product-description">{{item.content.description}}</p>
    </div>





    <div class="clearfix"></div>


    <!--<p>{{item.categories[0]}}</p>-->
    <!--<p>{{item.categories[1]}}</p>-->
    <!--<p>{{item.categories[2]}}</p>-->
</div>
